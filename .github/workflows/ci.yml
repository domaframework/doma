name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Prepare JDK8 env var
        shell: bash
        run: echo "JDK8=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 18

      - name: Prepare JDK18 env var
        shell: bash
        run: echo "JDK18=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Checkout
        uses: actions/checkout@v3

      - name: Assemble and Check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: javaToolchains assemble check

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./**/build/reports

  test:
    name: Test (${{ matrix.driver }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        driver: [h2, mysql, postgresql, sqlserver]
    timeout-minutes: 15

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Prepare JDK8 env var
        shell: bash
        run: echo "JDK8=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 18

      - name: Prepare JDK18 env var
        shell: bash
        run: echo "JDK18=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test with Java 8
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pdriver=${{ matrix.driver }}
            -PtestJavaLangVersion=8
            javaToolchains
            integration-test-java:test
            integration-test-kotlin:test

      - name: Test with Java 17 using JPMS
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pdriver=${{ matrix.driver }}
            -PtestJavaLangVersion=17
            -PtestUseModule=true
            javaToolchains
            integration-test-java:test
            integration-test-java-additional:test

      - name: Test with Java 18 using JPMS
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pdriver=${{ matrix.driver }}
            -PtestJavaLangVersion=18
            -PtestUseModule=true
            javaToolchains
            integration-test-java:test
            integration-test-java-additional:test

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-${{ matrix.driver }}
          path: ./**/build/reports

  publish:
    if: github.event_name == 'push'
    name: Publish
    runs-on: ubuntu-latest
    needs: [ build, test ]
    timeout-minutes: 30

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Prepare JDK8 env var
        shell: bash
        run: echo "JDK8=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 18

      - name: Prepare JDK18 env var
        shell: bash
        run: echo "JDK18=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish packages
        uses: gradle/gradle-build-action@v2
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_PASSWORD }}
        with:
          arguments: javaToolchains publishToSonatype closeAndReleaseSonatypeStagingRepository

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: publish
          path: ./**/build/reports
