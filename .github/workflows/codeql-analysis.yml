name: "Code Scanning"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  JDK_DISTRIBUTION: zulu
  JDK_VERSION_OLDEST: 17
  JDK_VERSION_LATEST: 25
  JDK_VERSION_LATEST_LTS: 25

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
        with:
          languages: java

      - name: Set up JDKs
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: |
            ${{ env.JDK_VERSION_OLDEST }}
            ${{ env.JDK_VERSION_LATEST }}
            ${{ env.JDK_VERSION_LATEST_LTS }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Build
        run: >
          ./gradlew
          --no-daemon
          --no-build-cache
          -Porg.gradle.java.installations.fromEnv=JAVA_HOME_${{ env.JDK_VERSION_OLDEST }}_X64,JAVA_HOME_${{ env.JDK_VERSION_LATEST }}_X64
          clean assemble check -x :doma-processor:check

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: CodeQL-Build
          path: |
            ./**/build/reports
            /home/runner/work/doma/doma/.gradle

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
