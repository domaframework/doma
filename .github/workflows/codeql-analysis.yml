name: "Code Scanning"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Set up the oldest JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ vars.OLDEST_JDK_VERSION }}"

      - name: Prepare the oldest JDK env var
        shell: bash
        run: echo "JDK${{ vars.OLDEST_JDK_VERSION }}"=$JAVA_HOME" >> $GITHUB_ENV

      - name: Set up the latest LTS JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ vars.LATEST_LTS_JDK_VERSION }}"

      - name: Build
        uses: gradle/gradle-build-action@v2.8.1
        with:
          arguments: |
            -Porg.gradle.java.installations.fromEnv=JDK${{ vars.OLDEST_JDK_VERSION }}",JDK${{ vars.LATEST_JDK_VERSION }}"
            assemble check

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
